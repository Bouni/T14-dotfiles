[color]

## Material Colors

red = #e53935
pink = #d81b60
purple = #8e24aa
deep-purple = #5e35b1
indigo = #3949ab
blue = #1e88e5
light-blue = #039be5
cyan = #00acc1
teal = #00897b
green = #43a047
light-green = #7cb342
lime = #c0ca33
yellow = #fdd835
amber = #ffb300
orange = #fb8c00
deep-orange = #f4511e
brown = #6d4c41
grey = #757575
blue-gray = #546e7a


bg = #1F1F1F
;fg = #FFFFFF
fg = ${color.blue-gray}
fg-alt = #A9ABB0

;acolor = #ffb300
acolor = ${color.amber}
curgent = ${color.red}
coccupied = ${color.blue-gray}


;==========================================================

[bar/main]
monitor = 
width = 100%
height = 30
offset-x = 2%
offset-y = 2%
;bottom = true
fixed-center = false
line-size = 2

background = ${color.bg}
foreground = ${color.fg}

border-size = 3
border-color = ${color.bg}

module-margin-left = 1
module-margin-right = 1

;==========================================================

font-0 = "Fantasque Sans Mono:pixelsize=12;2"
font-1 = "Material Icons:size=13;4"
font-2 = "JoyPixels:scale=8;3"
font-3 = "FontAwesome:style=Regular:pixelsize=13;4"
font-4 = "InconsolataGo Nerd Font:style=Regular:pixelsize=13;4"

;==========================================================

cursor-click = pointer

;tray-position = right
tray-padding = 0
;tray-maxsize = 16
enable-ipc = true

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

separator = "|"
separator-padding = 1

;== Module Location ========================================================

modules-left = workspaces 
modules-right = test mpd spotify aur backlight pulseaudio battery network date powermenu
 
;== Modules ========================================================

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = true
format-padding = 0

icon-0 = 1;1
icon-1 = 2;2
icon-2 = 3;3
icon-3 = 4;4
icon-4 = 5;5
icon-5 = 6;6
icon-6 = 7;7
icon-7 = 8;8
icon-8 = 9;9
icon-9 = 10;10
icon-default = 

format = <label-state>
label-active = %icon%
label-occupied = %icon%
label-urgent = %icon%
label-empty = %icon%

label-occupied-padding = 1
label-empty-padding = 1
label-urgent-padding = 1
label-active-padding = 1

label-active-foreground = ${color.acolor}
label-urgent-foreground = ${color.curgent}
label-empty-foreground = ${color.fg}
label-occupied-foreground = ${color.coccupied}

label-active-underline = ${color.acolor}
label-urgent-underline = ${color.curgent}
label-occupied-underline = ${color.coccupied}


;==========================================================
[module/aur]
type = custom/script
exec = $HOME/.config/polybar/scripts/updates-pacman-aurhelper.sh
interval = 600
;format-foreground = ${color.orange}
format-prefix = "ÔåÉ  "
;==========================================================

[module/mpd]
type = internal/mpd
;format-online = <toggle> <label-song> 
format-online = Óé° <label-song> 

